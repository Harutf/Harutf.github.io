<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        /* bảng đăng kí*/
        .signup-form {
            background-color: rgba(0, 0, 0, 0.7); /*nền*/
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column; /* stack cột boxes */
            align-items: center; /* căn */
        }

        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }

        .signup-form input,
        .signup-form textarea {
            width: 80%; /* căn giữa bản đk*/
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        .signup-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .signup-form input:focus,
        .signup-form textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .signup-form button {
            width: 80%;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- vid bg -->
    <video class="video-background" autoplay loop muted>
        <source src="images/thaybacheditngauloi.mp4" type="video/mp4">
    </video>

    <!--form -->
    <div class="content">
        <div class="signup-form">
            <h2>Thông tin đăng kí</h2>
            <form action="Trang 3.html" method="GET">
                <input type="text" name="username" placeholder="Tên tài khoản" required>

                <input type="email" name="email" placeholder="Địa chỉ Email" required>

                <input type="tel" name="phone" placeholder="Số điện thoại" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>

                <input type="password" name="password" placeholder="Mật khẩu" required>

                <textarea name="notes" placeholder="Gửi lời nhắn yêu thương cho Lê Bạch<3"></textarea>

                <button type="submit">Đăng kí</button>
            </form>
        </div>
    </div>

</body>
</html>
